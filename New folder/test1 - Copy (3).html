<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>矩形及其编辑</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <script src="http://webapi.amap.com/maps?v=1.4.2&key=您申请的key值&plugin=AMap.RectangleEditor"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>
<div id="container"></div>
<div class="button-group">
  <input type="button" class="button" value="开始编辑矩形" onClick="rectangleEditor.open()"/>
  <input type="button" class="button" value="结束编辑矩形" onClick="rectangleEditor.close()"/>
</div>
<script>
    var map = new AMap.Map('container', {
        resizeEnable: true,
        center: [116.397428, 39.90923],
        zoom: 13
    });

    var southWest = new AMap.LngLat(116.376533, 39.907878)
    var northEast = new AMap.LngLat(116.414124, 39.940799)

    var bounds = new AMap.Bounds(southWest, northEast)

    var rectangle = new AMap.Rectangle({
      map: map,
      bounds: bounds,
      strokeColor:'red',
      strokeWeight:10,
      strokeOpacity:0.5,
      strokeDasharray: [30,10],
      strokeStyle: 'dashed',
      fillColor:'blue',
      fillOpacity:0.5,
      zIndex:10,
      bubble:true,
      cursor:'pointer',
      bubble: false
    })

    var rectangleEditor = new AMap.RectangleEditor(map, rectangle)

</script>
</body>
</html>
