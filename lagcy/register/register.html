<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Transpotia | 新用户注册</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="plugins/iCheck/square/blue.css">
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href=""><b>Transpotia</b></a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg"><b>新用户注册</b></p>

    <form action="" method="post" data-toggle="validator">
      <div class="form-group has-feedback">
				<input type="email" class="form-control" id="inputEmail" placeholder="请输入邮箱地址" data-error="请输入正确的邮箱地址" required>
				<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				<div class="help-block with-errors"></div>
      </div>
			
			<div class="form-group row">
				<div class="col-xs-7">
					<input type="text" class="form-control" id="validCode" placeholder="输入验证码" required>
				</div>
				<div class="col-xs-5">
          <a id="btn-validCode" class="btn btn-primary btn-block btn-flat">获取验证码</a>
        </div>
			</div>
			
			<div class="form-group has-feedback">
				<input type="text" class="form-control" id="inputPhone" pattern="^[0-9]{11}$" data-pattern-error="请输入11位有效号码." placeholder="请输入手机号码" data-error="请输入手机号码" required>
				<span class="glyphicon glyphicon-phone form-control-feedback"></span>
				<div class="help-block with-errors"></div>
			</div>
			
			<div class="form-group has-feedback">
				<input type="password" class="form-control" id="inputPassword" data-minlength="6"  placeholder="请输入密码" data-error="请输入6位有效密码" required>
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				<div class="help-block with-errors"></div>
			</div>
			
			<div class="form-group has-feedback">
				<input type="password" class="form-control" id="inputPasswordConfirm" data-minlength="6" data-match="#inputPassword" data-match-error="两次密码输入不匹配"  placeholder="请再次输入密码" data-error="请确认密码" required>
				<span class="glyphicon glyphicon-log-in form-control-feedback"></span>
				<div class="help-block with-errors"></div>
			</div>
			
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox" required> 我同意 <a href="#">《交托帮使用协议》</a>
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">注册</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- 第三方登录 -</p>
      <a href="#" class="btn btn-block btn-social btn-success btn-flat"><i class="fa fa-wechat"></i>通过微信注册</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i>通过Google+ 注册</a>
    </div>

    已有账号，<a href="" class="text-center">登录</a>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 2.2.3 -->
<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="plugins/iCheck/icheck.min.js"></script>
<!-- Form Validation -->
<script src="http://1000hz.github.io/bootstrap-validator/dist/validator.min.js"></script>
<!-- Select 2 -->
<link href="plugins/select2/select2.min.css" rel="stylesheet" />
<link href="plugins/select2/select2-bootstrap.css" rel="stylesheet" />
<script src="plugins/select2/select2.min.js"></script>
<script src="plugins/select2/i18n/zh-CN.js"></script>
<!-- intl-Tel-Input -->
<script src="plugins/intl-tel-input/js/intlTelInput.js"></script>
<link rel="stylesheet" href="plugins/intl-tel-input/css/intlTelInput.css">
<!-- <link rel="stylesheet" href="plugins/intl-tel-input/css/demo.css"> -->

<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
	
	//验证码计时
	function timedCount(time)	{
		$('#btn-validCode').text('剩余时间' + time +'秒');
		//console.log(c);
		if(time-- != 0)
			var t = setTimeout(timedCount,1000, time--);
		else
			$('#btn-validCode').text('获取验证码');
	}
	$('#btn-validCode').on('click', function(){
		timedCount(60);
	});
	
	//国际电话号码

      // placeholderNumberType: "MOBILE",
      // preferredCountries: ['cn', 'jp'],
      // separateDialCode: true,
      //utilsScript: "plugins/intl-tel-input/js/utils.js"
    });
</script>
<style>
.allow-dropdown {
	width: 100%;
}
</style>
</body>
</html>
